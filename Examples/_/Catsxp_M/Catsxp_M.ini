[Launch]
RunAsAdmin=0
LauncherName=Catsxp MIIIME Launcher
AppName=Catsxp
ExeName=catsxp.exe
ExeName64=catsxp.exe
UniqueMutex=Catsxp_MIIIME_Mutex
AllowMultipleInstances=0
WorkDir=

[Directories]
RunPath=App\Catsxp-Browser\Application
RawDataPath=App\RawDat
DataPath=Dat
ExtPath=Ext

[Options]
UseJunction=1
FreezeMode=0
LogLevel=0
AddCommand=--no-first-run --no-default-browser-check --disable-background-networking --disable-breakpad --disable-crash-reporter --allow-outdated-plugins --force-device-scale-factor=1 --enable-features=PasswordImport --disable-features=RendererCodeIntegrity --allow-running-insecure-content --enable-tab-audio-muting 

[ProcessWatch]
01=chrome_proxy.exe
02=platform_experience_helper.exe
03=chrome_pwa_launcher.exe
04=elevated_tracing_service.exe
05=elevation_service.exe
06=notification_helper.exe
07=os_update_handler.exe
08=chrmstp.exe
09=setup.exe
10=GoogleUpdate.exe
11=chromedriver.exe
12=catsxp.exe
13=CatsxpUpdate.exe
14=CatsxpUpdateBroker.exe
15=CatsxpUpdateOnDemand.exe

[Registry]
; --- [User Profile Data] ---
; 사용자 설정 및 브라우저 데이터, 업데이트 상태 정보 (HKCU)
01=HKEY_CURRENT_USER\SOFTWARE\CatsxpSoftware

; --- [System Software Data] ---
; 시스템 레벨의 설치 정보 및 업데이트 클라이언트 (HKLM & WOW64)
02=HKEY_LOCAL_MACHINE\SOFTWARE\CatsxpSoftware
03=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\CatsxpSoftware

; --- [Browser Integration] ---
; 시작 메뉴 및 기본 브라우저 등록 정보
04=HKEY_LOCAL_MACHINE\SOFTWARE\Clients\StartMenuInternet\Catsxp
05=HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\catsxp.exe
06=HKEY_LOCAL_MACHINE\SOFTWARE\RegisteredApplications|Catsxp

; --- [File Associations (Classes)] ---
; HTML, PDF 등 파일 연결 설정
07=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CatsxpFile
08=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CatsxpHTML
09=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CatsxpPDF
10=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.htm\OpenWithProgIds|CatsxpHTML
11=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.html\OpenWithProgIds|CatsxpHTML
12=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.pdf\OpenWithProgids|CatsxpFile

; --- [Background Services] ---
; 업데이트 및 권한 상승 서비스 (좀비 프로세스 방지용 필수 삭제 대상)
13=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\CatsxpElevationService
14=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\catsxp
15=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\catsxpm

; --- [] ---
16=HKEY_USERS\SOFTWARE\CatsxpSoftware\Chrome
17=HKEY_USERS\SOFTWARE\CatsxpSoftware\Update

