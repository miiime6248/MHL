; MIIIME Hybrid Launcher Configuration
; ⓒ 2026 MIIIME

; [KR] 본 설정 파일은 UTF-8 인코딩으로 저장되어야 합니다.
; [EN] This configuration file must be saved in UTF-8 encoding.

[Launch]
; [KR] 관리자 권한 강제 실행 (1=사용, 0=미사용)
; [EN] Run as Administrator (1=Enable, 0=Disable)
RunAsAdmin=0

; [KR] 런처 표시 이름 (메시지 박스 제목 등)
; [EN] Launcher display name (Message Box title, etc.)
LauncherName=TargetApp MIIIME Launcher

; [KR] 내부 애플리케이션 식별 이름 (폴더명 생성 등에 사용)
; [EN] Internal application name (Used for folder generation)
AppName=TargetApp

; [KR] 실행할 대상 파일명 (App\TargetApp 폴더 내)
; [EN] Target executable filename (inside App\TargetApp folder)
ExeName=TargetApp.exe

; [KR] 64비트 OS에서 우선 실행할 파일명 (비워둘 경우 ExeName 사용)
; [EN] Target 64-bit executable (Priority on 64-bit OS, Use ExeName if empty)
ExeName64=TargetApp64.exe

; [KR] 중복 실행 방지용 뮤텍스 (고유 값 권장)
; [EN] Mutex for preventing multiple instances (Unique value recommended)
UniqueMutex=TargetApp_MIIIME_Mutex

; [KR] 다중 인스턴스 허용 여부 (1=허용, 0=차단)
; [EN] 1=Allow multiple instances, 0=Block
AllowMultipleInstances=0

; [KR] 작업 디렉토리 (비워둘 경우 실행 파일 위치)
; [EN] Working directory (Defaults to Executable path if empty)
WorkDir=

[Directories]
; [KR] 경로 설정 (상대 경로 권장)
; [EN] Path settings (Relative paths recommended)
RunPath=App\TargetApp
RawDataPath=App\RawDat
DataPath=Dat
ExtPath=Ext

[Environment]
; [KR] 공용 파일 경로 (환경변수 확장에 사용)
; [EN] Common files directory (Used for environment variable expansion)
CommonFilesDir=..\CommonFiles

; [KR] 추가 환경 변수 설정 (Variable=Value)
; [EN] Additional Environment Variables
PATH={CommonFiles}\Ghostscript\bin
JAVA_HOME={CommonFiles}\Java64
_JAVA_OPTIONS="-Dfile.encoding=UTF-8"

[Options]
; [KR] 정션 모드 사용 (1=심볼릭 링크, 0=폴더 복사)
; [EN] 1=Junction Mode (Symbolic Link), 0=Swap Mode (Physical Copy)
UseJunction=1

; [KR] 프리즈 모드 (1=데이터 저장 안함/휘발성, 0=데이터 저장)
; [EN] 1=Freeze Mode (Read Only, No Save), 0=Persistent Mode
FreezeMode=0

; [KR] 로그 레벨 설정
; [EN] Log Level Settings
; 0: Off (False)
; 1: All
; 2: DEBUG
; 3: INFO
; 4: WARN
; 5: ERROR
LogLevel=0

; [KR] 실행 파일에 전달할 추가 인수
; [EN] Additional command line arguments
AddCommand=

[ProcessWatch]
; [KR] 메인 앱 외에 감시할 추가 프로세스 목록
; [EN] List of additional processes to monitor besides the main app
; [KR] [주의] 런처는 자식 프로세스를 자동으로 추적하지 않습니다. 별도로 실행되는 프로세스는 반드시 여기에 등록해야 종료 시 함께 정리됩니다.
; [EN] [Note] The launcher does not automatically track child processes. Separately spawned processes must be registered here to be cleaned up upon exit.
01=updater.exe
02=TargetAppMini.exe

[Registry]
; [KR] 주입할 레지스트리 키 목록 (백업 및 복원 대상)
; [EN] Registry keys to inject (Target for backup & restore)
01=HKEY_CURRENT_USER\SOFTWARE\VendorName\TargetApp

[Registry]
; [KR] 정리 시 삭제할 상위 키 (비어 있을 경우에만 삭제됨)
; [EN] Parent keys to delete during cleanup (Only if empty)
01=HKEY_CURRENT_USER\SOFTWARE\VendorName

[CleanupPath]
; [KR] 실행 전/종료 후 정리할 정크 경로 (매크로 사용 가능)
; [EN] Junk paths to cleanup before launch/after exit
01={Roaming}\TargetApp\Cache
02={Local}\TargetApp\CrashReports
03={Run}\debug.log

[Advanced]
; [KR] 고급 사용자 설정 (변경 시 주의)
; [EN] Advanced Settings (Handle with care)

; [KR] 재시도 횟수 (파일 삭제/이동 실패 시)
; [EN]Number of retries (when file deletion/movement fails)
RetryLimit=10
; [KR] 재시도 간격 (ms)
; [EN]Retry Interval (ms)
RetryDelay=200
; [KR] 종료 시 청소 전 대기 시간 (ms)
; [EN]Wait time before cleaning at shutdown (ms)
CleanupWait=300
; [KR] 프로세스 감시 주기 (ms)
; [EN]Process monitoring cycle (ms)
ProcessCheckInterval=1000
; [KR] 스마트 세트/데이터 복사 시 제외할 시스템 폴더 목록
; [EN]Smart Set/List of system folders to exclude when copying data
SystemFolderExclusions=|Microsoft|Windows|Packages|Boot|PerfLogs|
; [KR] 프로세스 종료 판단 임계값 (감지 실패 횟수)
; [EN] Process exit threshold (Number of detection failures)
ExitThreshold=2
; [KR] 로그 파일 로테이션 크기 (Bytes, 기본 5MB)
; [EN] Log file rotation size (Bytes, Default 5MB)
LogRotationSize=5242880
; [KR] UUID 생성 시 트리밍 길이
; [EN] Trim length for UUID generation
GuidTrimLen=1