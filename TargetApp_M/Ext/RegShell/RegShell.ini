[Shell]
; [KR] 형식: 대상|식별자|메뉴명|명령어|아이콘경로(선택)
; [EN] Format: Target|ID|MenuName|Command|IconPath(Optional)
;
; Target: * (All files), Directory (Folders), Directory\Background (Folder BG), Drive, etc.
; Macros: {Exe}, {Run}, {Dat}, %1 (Selected File)

; 1. SystemTrayMenu Example (폴더 우클릭 시)
01=Directory|STM_Root|Set as Root Folder|"{Exe}" "%1"|"{Exe}"

; 2. File Association Example (모든 파일 우클릭 시)
02=*|MyLauncher_Open|Open with TargetApp|"{Exe}" "%1"|"{Exe},0"