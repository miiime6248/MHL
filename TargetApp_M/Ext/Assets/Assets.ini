[Settings]
; 0 = 최초 실행 시에만 에셋 주입 (권장, 빠름)
; 1 = 매 실행 시마다 파일 변경 확인 및 덮어쓰기 (느림, 개발/테스트용)
AlwaysUpdate=0

[Folder]
; [KR] 자산 원본 폴더명 (상대 경로 입력 시 이 폴더를 기준으로 함)
AssetsFolder=Ast

[Assets]
; [KR] 형식: 소스(Ast기준 상대경로 또는 절대경로)|목적지
; 별도의 {Ast} 매크로 없이 파일명이나 폴더명만 적어도 동작합니다.

; Ast 폴더 내의 모든 내용을 앱 폴더로 복사 (최초 실행 시에만 수행됨)
01=*|{Run}

; 특정 테마나 플러그인 폴더만 선별적으로 주입
;02=Skins\*|{Run}\Skins
;03=Plugins\*.dll|{Run}\Plugins