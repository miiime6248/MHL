02=HKEY_LOCAL_MACHINE\SOFTWARE\Google
03=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Google
04=HKEY_LOCAL_MACHINE\SOFTWARE\Clients\StartMenuInternet
05=HKEY_CURRENT_USER\SOFTWARE\Policies\Google

