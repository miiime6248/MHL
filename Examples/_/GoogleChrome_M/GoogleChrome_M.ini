; [KR] 본 설정 파일은 UTF-8 인코딩으로 저장되어야 합니다.
; [EN] This configuration file must be saved in UTF-8 encoding.

[Launch]
RunAsAdmin=0
LauncherName=chrome MIIIME Launcher
AppName=chrome
ExeName=chrome.exe
ExeName64=chrome.exe
UniqueMutex=chrome_MIIIME_Mutex
AllowMultipleInstances=1
WorkDir=

[Directories]
RunPath=App\Chrome\Application
RawDataPath=App\RawDat
DataPath=Dat
ExtPath=Ext

[Options]
UseJunction=1
FreezeMode=0
LogLevel=0
AddCommand=--no-first-run --no-default-browser-check --disable-background-networking --disable-breakpad --disable-crash-reporter --allow-outdated-plugins --force-device-scale-factor=1 --enable-features=PasswordImport --disable-features=RendererCodeIntegrity --allow-running-insecure-content --enable-tab-audio-muting

[ProcessWatch]
01=chrome_proxy.exe
02=platform_experience_helper.exe
03=chrome_pwa_launcher.exe
04=elevated_tracing_service.exe
05=elevation_service.exe
06=notification_helper.exe
07=os_update_handler.exe
08=chrmstp.exe
09=setup.exe
10=GoogleUpdate.exe
11=chromedriver.exe

[Registry]
; --- [User Profile Data] ---
; 사용자 설정, 확장이 저장되는 핵심 경로
01=HKEY_CURRENT_USER\SOFTWARE\Google\Chrome
02=HKEY_CURRENT_USER\SOFTWARE\Google\Update

; --- [System Software Data] ---
; 64비트 및 32비트(WOW64) 설치 정보 및 업데이트 클라이언트 정보
03=HKEY_LOCAL_MACHINE\SOFTWARE\Google
04=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Google

; --- [Browser Integration] ---
; 시작 메뉴 인터넷 및 앱 경로 등록 정보
05=HKEY_LOCAL_MACHINE\SOFTWARE\Clients\StartMenuInternet\Google Chrome
06=HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe
07=HKEY_LOCAL_MACHINE\SOFTWARE\RegisteredApplications|Google Chrome

; --- [File Associations (Classes)] ---
; 크롬 연결 프로그램 설정 (HTML, PDF 등)
08=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChromeHTML
09=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ChromePDF
10=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.htm\OpenWithProgIds|ChromeHTML
11=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.html\OpenWithProgIds|ChromeHTML
12=HKEY_LOCAL_MACHINE\SOFTWARE\Classes\.pdf\OpenWithProgids|ChromeHTML

; --- [Background Services] ---
; 업데이트 및 권한 상승 서비스 (이게 남아있으면 좀비처럼 되살아납니다)
13=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\GoogleChromeElevationService
14=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\GoogleUpdaterInternalService144.0.7547.0
15=HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\GoogleUpdaterService144.0.7547.0

[RegistryRoot]
; 아래 경로들이 비어있으면 폴더 자체를 삭제합니다.
