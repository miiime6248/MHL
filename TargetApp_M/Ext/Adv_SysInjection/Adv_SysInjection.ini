; [KR] SysInjection 플러그인 설정
; [EN] SysInjection Plugin Configuration
; 저장 인코딩: UTF-8

[Inject]
; [KR] 형식: 소스파일|목적지경로|백업여부(1=Yes, 0=No)
; [EN] Format: SourceFile|DestinationPath|Backup(1=Yes, 0=No)
;
; Source: 플러그인 폴더 기준 상대 경로 (예: Drivers\my_driver.sys)
; Macros: {System32}, {SysNative}, {Windows}, {Docs}

; Example 1: Inject Driver (관리자 권한 필요 / Admin Rights Required)
; (파일 위치: Ext\Adv_SysInjection\Drivers\my_driver.sys)
01=Drivers\my_driver.sys|{SysNative}\drivers\my_driver.sys|1

; Example 2: Inject DLL
; (파일 위치: Ext\Adv_SysInjection\Libs\special_lib.dll)
02=Libs\special_lib.dll|{Windows}\special_lib.dll|0

; Example 3: License File to Documents
; (파일 위치: Ext\Adv_SysInjection\Key.lic)
03=Key.lic|{Docs}\MySoftware\Key.lic|1