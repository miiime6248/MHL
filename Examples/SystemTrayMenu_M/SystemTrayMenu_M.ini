[Launch]
RunAsAdmin=1
LauncherName=SystemTrayMenu Miime Launcher
AppName=SystemTrayMenu
ExeName=SystemTrayMenu.exe
ExeName64=SystemTrayMenu.exe
UniqueMutex=SystemTrayMenu_Miime_Mutex
AllowMultipleInstances=0
WorkDir=

[Directories]
RunPath=App\SystemTrayMenu
RawDataPath=App\RawDat
DataPath=Dat
ExtPath=Ext

[Options]
UseJunction=1
FreezeMode=0
LogLevel=0
AddCommand=

[Advanced]
; [KR] 고급 사용자 설정 (변경 시 주의)
; [EN] Advanced Settings (Handle with care)
RetryLimit=10
RetryDelay=200
CleanupWait=300
ProcessCheckInterval=1000
SystemFolderExclusions=|Microsoft|Windows|Packages|Boot|PerfLogs|
ExitThreshold=2
LogRotationSize=5242880
GuidTrimLen=1